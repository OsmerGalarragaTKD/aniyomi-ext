name: CI Optimized Build

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'lib/**'
      - 'lib-multisrc/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare job
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrices.outputs.matrix }}
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - id: generate-matrices
        name: Create output matrices
        run: |
          python ./.github/scripts/generate-build-matrices.py HEAD~1 Release

  build_and_publish:
    name: Build and Publish
    needs: prepare
    if: ${{ needs.prepare.outputs.matrix != '' && fromJSON(needs.prepare.outputs.matrix).chunk[0] != null }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare signing key
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 -d > signingkey.jks

      - name: Build Changed Extensions
        env:
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew $(echo '${{ needs.prepare.outputs.matrix }}' | jq -r '.chunk[].modules | join(" ")')

      - name: Create Repo Structure
        run: |
          # 1. Crear directorio temporal
          mkdir -p final_repo/apk
          
          # 2. Rescatar APKs existentes de la rama repo (si existe)
          git fetch origin repo || true
          git checkout origin/repo -- apk/ || true
          cp -r apk/* final_repo/apk/ 2>/dev/null || true
          
          # 3. Copiar los nuevos APKs recién creados
          find src -name "*-release.apk" -exec cp {} final_repo/apk/ \;
          
          # 4. Generar JSON completo con el Inspector
          INSPECTOR_LINK="$(curl -s "https://api.github.com/repos/komikku-app/aniyomi-extensions-inspector/releases/latest" | jq -r '.assets[0].browser_download_url')"
          curl -L "$INSPECTOR_LINK" -o ./Inspector.jar
          java -jar ./Inspector.jar "final_repo/apk" "output.json" "tmp"
          
          # 5. Organizar archivos finales
          mv final_repo repo
          python ./.github/scripts/create-repo.py
          
          # 6. Mover todo a la raíz para Aniyomi
          cp -r repo/* .
          rm -rf repo 

      - name: Deploy to repo branch
        uses: EndBug/add-and-commit@v9
        with:
          message: "Full Sync: Updated all extensions in JSON"
          add: "." 
          new_branch: repo
          push: true
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
