name: CI Direct Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare signing key
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 -d > signingkey.jks

      - name: Build Pandrama Extension
        env:
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        # Aqu√≠ compilamos solo Pandrama directamente para evitar errores de matriz
        run: ./gradlew :src:es:pandrama:assembleRelease

      - name: Create Repo Structure
        run: |
          mkdir -p repo/apk
          # Mueve el APK generado a la carpeta repo
          find src -name "*.apk" -exec cp {} repo/apk/ \;
          
          # Descarga el inspector para generar el index.json
          INSPECTOR_LINK="$(curl -s "https://api.github.com/repos/komikku-app/aniyomi-extensions-inspector/releases/latest" | jq -r '.assets[0].browser_download_url')"
          curl -L "$INSPECTOR_LINK" -o ./Inspector.jar
          
          # Genera los archivos necesarios
          java -jar ./Inspector.jar "repo/apk" "output.json" "tmp"
          python ./.github/scripts/create-repo.py

      - name: Deploy to repo branch
        uses: EndBug/add-and-commit@v9
        with:
          message: "Manual Build: Pandrama Update"
          add: "repo"
          branch: repo
          push: true
