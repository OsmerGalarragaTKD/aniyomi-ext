name: CI Full Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare signing key
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 -d > signingkey.jks

      - name: Build All Extensions
        env:
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        # Este comando busca todos los m√≥dulos en src y los compila uno por uno
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Create Repo Structure
        run: |
          mkdir -p repo/apk
          # Buscamos todos los APKs generados en cualquier subcarpeta de src
          find src -name "*-release.apk" -exec cp {} repo/apk/ \;
          
          # Descarga del inspector para procesar todos los APKs encontrados
          INSPECTOR_LINK="$(curl -s "https://api.github.com/repos/komikku-app/aniyomi-extensions-inspector/releases/latest" | jq -r '.assets[0].browser_download_url')"
          curl -L "$INSPECTOR_LINK" -o ./Inspector.jar
          
          # Generar el index.min.json con la info de todas las extensiones
          java -jar ./Inspector.jar "repo/apk" "output.json" "tmp"
          python ./.github/scripts/create-repo.py

      - name: Deploy to repo branch
        uses: EndBug/add-and-commit@v9
        with:
          message: "Full Build: All extensions updated"
          add: "repo --force"
          new_branch: repo
          push: true
