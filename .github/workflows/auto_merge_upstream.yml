name: Auto Merge Upstream

on:
  # Se ejecuta todos los días a medianoche automáticamente
  schedule:
    - cron: '0 0 * * *'
  # Permite activarlo manualmente
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-kohi-den:
    # ELIMINADO: La restricción de yuzono para que funcione en tu cuenta
    name: Update Kohi-den
    runs-on: ubuntu-latest

    steps:
      - name: Set env
        run: |
          echo "UPSTREAM_URL=https://kohiden.xyz/Kohi-den/extensions-source.git" >> $GITHUB_ENV
          echo "UPSTREAM_BRANCH=main" >> $GITHUB_ENV
          echo "LOCAL_BRANCH=kohiden" >> $GITHUB_ENV
          echo "MERGE_BRANCH=master" >> $GITHUB_ENV 

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master # Cambiado a master para asegurar que use tu rama principal
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add remote repository
        run: git remote add upstream ${{env.UPSTREAM_URL}} || true

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # Intenta fusionar los cambios externos
          git merge upstream/${{env.UPSTREAM_BRANCH}} --allow-unrelated-histories -m "Sync with upstream" || echo "No hay cambios para fusionar o hay conflictos"

      - name: Push changes to repository
        run: git push origin master
